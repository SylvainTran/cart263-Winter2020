    <script>
      let interval;

      // requestAnimation frame
      //window.requestAnimationFrame(enlargePage);
      let heading = document.getElementById('main-heading');
      let heading2 = document.getElementById('main-heading2');
      heading.addEventListener('click', enlargePage);

      function enlargePage() {
        let style = window.getComputedStyle(document.body);
        let currentSize = parseFloat(style.fontSize);
        currentSize += 5;
        document.body.style.fontSize = `${currentSize}px`;
        if(currentSize > 100) {
          clearInterval(enlargePage);
        }

        // requestAnimation frame
      }
    </script>
